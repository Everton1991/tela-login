<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/celular.css">
</head>
<body>
    <div class="geral">
        <div class="esquerda">
            <h1>Venha fazer parte da nossa<br> comunidade</h1>
            <img src="img/animacao.svg" alt="homem com um computador" class="img">

        </div>
        <div class="direita">
            <div class="card">
                
                <h2>Login</h2>
                <div class="login">
                    <label for="iusuario">Usu√°rio</label>
                    <input type="email" name="usuario" id="iusuario" placeholder="email" required >
                </div>
                <div class="login">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" maxlength="16" minlength="8" required>
                </div>

                    <button type="submit">Login</button>

                    <div class="link">
                        <a href="#" id="senha">Esqueci minha senha</a>
                        <a href="#" id="cadastro">Cadastre-se</a>
                    </div>
            </div>


        </div>
    </div>
    
    
</body>
</html>
